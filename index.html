<html>

<head>
    <title>CALCULATOR</title>
    <meta charset="UTF-8">
    <meta name="viewpport" content="width=device-width,initial-scale=1.0">
    <meta http-equi="X-UA-Compatible" content="ie=edge">
    <link href="index.css" rel="stylesheet">
    <script src="index.js" defer></script>
</head>

<body>
    <p class="name">CALCULATOR </p>
    <div class="calculator-grid">

        <div class="output">
            <div data-pre-op class="pre-op"></div>
            <div data-cur-op class="cur-op"></div>
        </div>
        <button data-all-clear class="span-two">AC</button>
        <button data-delete>DEL</button>
        <button data-op>/</button>
        <button data-num>1</button>
        <button data-num>2</button>
        <button data-num>3</button>
        <button data-op>*</button>
        <button data-num>4</button>
        <button data-num>5</button>
        <button data-num>6</button>
        <button data-op>+</button>
        <button data-num>7</button>
        <button data-num>8</button>
        <button data-num>9</button>
        <button data-op>-</button>
        <button data-num>.</button>
        <button data-num>0</button>
        <button data-equals class="span-two">=</button>

    </div>
    <footer class="foot">

        <p class="line"> &copy;SUMIT MALI</p>

    </footer>
</body>

</html>
